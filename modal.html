<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>

  <body class="main_page">
    <div class="main_container">
      <header></header>
      <main></main>
      <footer></footer>
      <div class="modal_container" data-test="modal">
        <div class="modal modal_auth">
          <section class="modal_content">
            <h2 class="modal_title">Поиск гостиницы в Седоне</h2>
            <form class="modal_form" action="https://echo.htmlacademy.ru/" method="post">
              <div class="arrival">
                <label class="booking_label" for="arrival_field">Дата заезда:</label>
                <div class="input_container">
                  <input class="arrival_field" id="arrival_field" name="arrival" type="text"
                    placeholder="Укажите желаемую дату заселения" value="27 апреля 2020" required>
                  <span class="warning_text">Мы не можем отправить вас в прошлое.</span>
                </div>
              </div>
              <div class="departure">
                <label class="booking_label" for="departure_field">Дата выезда:</label>
                <div class="input_container">
                  <input class="departure_field" id="departure_field" name="departure" type="text"
                    placeholder="Укажите желаемую дату выселения" value="1 сентября 2023" required>
                  <span class="inform_text">На эти даты есть свободные номера. Пока есть.</span>
                </div>
              </div>
              <div class="ages">
                <div class="adults">
                  <label class="booking_label booking_label_adults" for="adults_field">Взрослые:</label>
                  <button class="arrow arrow-down" type="button"><span class="visually_hidden">Уменьшает количество на
                      1</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M3 9V11H17V9H3Z" fill="currentColor" />
                    </svg>
                  </button>
                  <input class="adults_field" id="adults_field" name="adults" type="number" value="2" min="1" max="99"
                    required>
                  <button class="arrow arrow-up" type="button"><span class="visually_hidden">Увеличивает количество на
                      1</span>
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="currentColor" />
                    </svg>
                  </button>
                </div>
                <div class="children">
                  <span class="form-label-icon">
                    <label class="booking_label booking_label_children" for="children_field">Дети:</label>
                    <span class="tooltip">
                      <button class="tooltip-button" type="button" aria-labelledby="tooltip-label-date"><span
                          class="visually_hidden">Информация о детях</span>
                        <svg class="tooltip-icon" width="26" height="26" viewBox="0 0 26 26" fill="none"
                          xmlns="http://www.w3.org/2000/svg">
                          <circle cx="13" cy="13" r="13" fill="#83B3D3" />
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z"
                            fill="white" />
                        </svg>
                      </button>
                      <span class="tooltip-text" role="tooltip" id="tooltip-label-date">Укажите количество детей,
                        которые
                        будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</span>
                    </span>
                  </span>
                  <button class="arrow arrow-down" type="button"><span class="visually_hidden">Уменьшает количество на
                      1</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M3 9V11H17V9H3Z" fill="currentColor" />
                    </svg></button>
                  <input class="children_field" id="children_field" name="children" type="number" value="2" min="0"
                    max="99">
                  <button class="arrow arrow-up" type="button"><span class="visually_hidden">Увеличивает количество на
                      1</span>
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="currentColor" />
                    </svg>
                  </button>
                </div>
              </div>
              <button class="start_searching" type="submit">Найти</button>
            </form>
          </section>
          <button class="modal_close_button" type="button">
            <span class="visually_hidden">Закрыть</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 15 15">
              <path fill="currentColor"
                d="M14.5 1.78 13.2.5 7.49 6.2 1.79.5.48 1.8l5.7 5.7-5.7 5.7 1.3 1.3 5.7-5.7 5.7 5.7 1.3-1.3-5.7-5.7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
